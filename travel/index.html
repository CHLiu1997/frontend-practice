<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <section class="header">
      <h1 class="title">高雄旅遊資訊</h1>
      <select name="districtSelector" class="selector"></select>
      <div class="districtPopular">
        <span class="popularText">熱門行政區</span>
        <ul class="popularList">
          <li>
            <a href="#" class="Zuoying" data-zone = "左營區">左營區</a>
          </li>
          <li>
            <a href="#" class="Yancheng" data-zone = "岡山區">岡山區</a>
          </li>
          <li>
            <a href="#" class="Sanmin" data-zone = "三民區">三民區</a>
          </li>
          <li>
            <a href="#" class="Gushan" data-zone = "鼓山區">鼓山區</a>
          </li>
        </ul>
      </div>
    </section>
    <section class="content">
      <h2 class="districtTitle">全部行政區</h2>
      <ul class="districtList">
      </ul>
    </section>
    <section>
      <ul class="pageList"></ul>
    </section>
    <section class="footer">
      <span class="footerText">高雄旅遊網</span>
      <span class="footerText2">資料來源：高雄市政府</span>
    </section>
    <script src="./js/index.js"></script>
  </body>
</html>
